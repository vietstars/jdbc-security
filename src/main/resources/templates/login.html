<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
   	<meta charset="UTF-8">
	<title>Security || Ben</title>
	<link rel="stylesheet" href="/css/bootstrap.css">
	<script src="/js/jquery-3.4.1.min.js"></script>
	<script src="/js/bootstrap.js"></script>
	<script src="/js/app.js"></script>
	<link rel="icon" href="/image/favicon.ico">  
</head> 
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;">
		<div class="container">
			<a class="navbar-brand" href="#">Navbar</a>
		  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
		 	</button>
		 	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		      	<li class="nav-item active">
		        	<a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
		      	</li>			      	
		      	<li class="nav-item dropdown" th:if = "${session.isLogin == null} or ${session.isLogin == false}">
			        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			          Account
			        </a>
			        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="/login">Login</a>
						<a class="dropdown-item" href="/register">Register</a>
			        </div>
		      	</li>
		      	<li class="nav-item" th:if = "${session.loggedId != false}">
		        	<a class="nav-link" href="/todo"><span th:text = "${session.loggedEmail}"></span> </a>
		      	</li>
		      	<li class="nav-item" th:if = "${session.isLogin}">
		        	<a class="nav-link" href="/logout">Logout </a>
		      	</li>	
		    </ul>
		    <form class="form-inline my-2 my-lg-0">
		      	<input class="form-control form-control-sm mr-sm-2" type="search" placeholder="Search" aria-label="Search">
		      	<button class="btn btn-sm btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		    </form>
  		</div>
		</div>
	</nav>	
	<section class="container">      	
      	<div class="row">
			<div class="col-6 offset-sm-3 mt-5">
				<h1>Login form</h1>
				<div class="alert alert-danger" role="alert" th:if="${not #strings.isEmpty(loginError)}">
				  <span th:text="${loginError}">A simple primary alertâ€”check error!</span>
				</div>
				<form action="#" th:object="${loginForm}" method="post">
				  	<div class="form-group">
				    	<label for="inputEmail">Email address</label>
				    	<input type="email" class="form-control" id="inputEmail" th:field="*{email}" placeholder="Enter email" />				    	
				    	<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">We'll never share your email with anyone else.</small>
				  	</div>
				  	<div class="form-group">
				    	<label for="inputPassword">Password</label>
				    	<input type="password" class="form-control" id="inputPassword" th:field="*{password}" placeholder="Password" />
				    	<small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">We'll never share your password with anyone else.</small>
				  	</div>
				  	<div class="form-group form-check">
				    	<input type="checkbox" class="form-check-input" id="remember" th:field="*{remember}" value="Y" />
				    	<label class="form-check-label" for="remember">Check me out</label>
				  	</div>
				  	<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
    </section>
</body>
</html>
